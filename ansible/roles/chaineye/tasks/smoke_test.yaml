- name: Check evaluator returns ok:true
  ansible.builtin.uri:
    url: "http://localhost:8080/evaluate?addr=0x4838B106FCe9647Bdf1E7877BF73cE8B0BAD5f91"
    method: GET
    headers:
      Accept: application/json
    return_content: true
    status_code: 200
  register: eval_resp

- name: Ensure ok is true
  ansible.builtin.assert:
    that:
      - eval_resp.json is defined
      - (eval_resp.json.ok | default(false)) | bool
    fail_msg: "Evaluator unhealthy. Response: {{ eval_resp.content }}"
