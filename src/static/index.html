<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ChainEye - Blockchain wallet security analysis and insights for ERC20 and TRC20 addresses">
    <meta name="theme-color" content="#0c1a2e">

    <!-- PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChainEye">

    <title>ChainEye - Wallet Security & Insights</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0c1f35 50%, #0a1628 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e7eb;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 150, 199, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-title {
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .brand-subtitle {
            font-size: 22px;
            color: #00d9ff;
            font-weight: 400;
        }

        .container {
            background: rgba(15, 30, 50, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 24px;
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(0, 150, 199, 0.15);
            padding: 40px;
            max-width: 580px;
            width: 100%;
            animation: slideUp 0.8s ease-out 0.2s both;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-label {
            display: block;
            margin-bottom: 12px;
            color: #9ca3af;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d9ff;
            font-size: 20px;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 18px 18px 18px 52px;
            background: rgba(10, 20, 35, 0.6);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 14px;
            font-size: 15px;
            color: #e5e7eb;
            font-family: 'Monaco', 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(10, 20, 35, 0.8);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        input.error {
            border-color: #ef4444;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .chain-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 13px;
            color: #9ca3af;
        }

        .chain-badge {
            padding: 6px 14px;
            background: rgba(30, 40, 60, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 8px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chain-badge.active {
            background: rgba(0, 217, 255, 0.15);
            border-color: #00d9ff;
            color: #00d9ff;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .analyze-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0096c7 0%, #00d9ff 100%);
            color: #ffffff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0, 150, 199, 0.3);
        }

        .analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 217, 255, 0.4);
            background: linear-gradient(135deg, #00a8dd 0%, #00f0ff 100%);
        }

        .analyze-button:active {
            transform: translateY(0);
        }

        .analyze-button:disabled {
            background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 217, 255, 0.2);
            border-top: 3px solid #00d9ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: rgba(0, 150, 199, 0.1);
            border-left: 4px solid #00d9ff;
            padding: 18px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 13px;
            color: #d1d5db;
            line-height: 1.6;
        }

        .info-box strong {
            color: #00d9ff;
            display: block;
            margin-bottom: 8px;
        }

        .network-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
        }

        .network-icon {
            color: #10b981;
            font-size: 16px;
        }

        .examples {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(100, 116, 139, 0.3);
        }

        .examples h3 {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .example-address {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #9ca3af;
            background: rgba(10, 20, 35, 0.5);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }

        .example-address:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: #00d9ff;
            color: #00d9ff;
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .brand-title {
                font-size: 42px;
            }

            .brand-subtitle {
                font-size: 18px;
            }

            .container {
                padding: 30px 25px;
            }
        }

        @media (max-width: 480px) {
            .brand-title {
                font-size: 36px;
            }

            .brand-subtitle {
                font-size: 16px;
            }

            .container {
                padding: 25px 20px;
            }

            input, .analyze-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="brand-title">ChainEye</h1>
        <p class="brand-subtitle">Wallet Security & Insights</p>
    </div>

    <div class="container">
        <form id="evaluateForm">
            <div class="search-section">
                <label class="search-label" for="walletAddress">Analyze Wallet Address</label>
                <div class="input-wrapper">
                    <span class="search-icon">🔍</span>
                    <input
                        type="text"
                        id="walletAddress"
                        name="walletAddress"
                        placeholder="Type address or paste link..."
                        autocomplete="off"
                        spellcheck="false"
                        autofocus
                    >
                </div>
                <div class="chain-status">
                    <span>Network:</span>
                    <span class="chain-badge" id="chainType">Not Detected</span>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <button type="submit" class="analyze-button" id="submitBtn">Instant Audit</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="info-box">
            <strong>Supported Networks</strong>
            <div class="network-item">
                <span class="network-icon">●</span>
                <span>Ethereum (ERC20) - Addresses starting with 0x...</span>
            </div>
            <div class="network-item">
                <span class="network-icon">●</span>
                <span>Tron (TRC20) - Addresses starting with T...</span>
            </div>
        </div>

        <div class="examples">
            <h3>Try Examples</h3>
            <div class="example-address" data-address="0x4838B106FCe9647Bdf1E7877BF73cE8B0BAD5f91">
                ETH: 0x4838B106FCe9647Bdf1E7877BF73cE8B0BAD5f91
            </div>
            <div class="example-address" data-address="TLa2f6VPqDgRE67v1736s7bJ8Ray5wYjU7">
                TRC: TLa2f6VPqDgRE67v1736s7bJ8Ray5wYjU7
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('evaluateForm');
        const input = document.getElementById('walletAddress');
        const errorMessage = document.getElementById('errorMessage');
        const chainType = document.getElementById('chainType');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // Address validation patterns
        const ETH_PATTERN = /^0x[a-fA-F0-9]{40}$/;
        const TRC_PATTERN = /^T[a-zA-Z0-9]{33}$/;

        // Detect chain type
        function detectChain(address) {
            if (ETH_PATTERN.test(address)) {
                return 'ethereum';
            } else if (TRC_PATTERN.test(address)) {
                return 'tron';
            }
            return null;
        }

        // Validate address
        function validateAddress(address) {
            if (!address || address.trim() === '') {
                return { valid: false, error: 'Please enter a wallet address' };
            }

            const chain = detectChain(address);

            if (chain === 'ethereum') {
                return { valid: true, chain: 'ethereum' };
            } else if (chain === 'tron') {
                return { valid: true, chain: 'tron' };
            } else {
                return {
                    valid: false,
                    error: 'Invalid address format. Expected 0x... (42 chars) or T... (34 chars)'
                };
            }
        }

        // Update UI based on input
        input.addEventListener('input', function() {
            const address = this.value.trim();

            if (address === '') {
                chainType.textContent = 'Not Detected';
                chainType.className = 'chain-badge';
                input.classList.remove('error');
                errorMessage.classList.remove('show');
                return;
            }

            const validation = validateAddress(address);

            if (validation.valid) {
                chainType.textContent = validation.chain === 'ethereum' ? 'Ethereum' : 'Tron';
                chainType.className = 'chain-badge active';
                input.classList.remove('error');
                errorMessage.classList.remove('show');
            } else {
                chainType.textContent = 'Invalid Format';
                chainType.className = 'chain-badge';
                input.classList.add('error');
                errorMessage.textContent = validation.error;
                errorMessage.classList.add('show');
            }
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const address = input.value.trim();
            const validation = validateAddress(address);

            if (!validation.valid) {
                input.classList.add('error');
                errorMessage.textContent = validation.error;
                errorMessage.classList.add('show');
                return;
            }

            // Show loading state
            loading.classList.add('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';

            // Redirect to evaluate page with chain type
            setTimeout(() => {
                window.location.href = `/evaluate/${address}?chain=${validation.chain}`;
            }, 300);
        });

        // Example address click handlers
        document.querySelectorAll('.example-address').forEach(el => {
            el.addEventListener('click', function() {
                const address = this.getAttribute('data-address');
                input.value = address;
                input.dispatchEvent(new Event('input'));
                input.focus();
            });
        });

        // Handle deep links
        window.addEventListener('load', function() {
            const params = new URLSearchParams(window.location.search);
            const address = params.get('address');
            if (address) {
                input.value = address;
                input.dispatchEvent(new Event('input'));
            }
        });
    </script>
</body>
</html>
