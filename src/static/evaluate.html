<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Wallet security evaluation results">
    <meta name="theme-color" content="#0c1a2e">

    <!-- PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChainEye">

    <title>Security Report - ChainEye</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0c1f35 50%, #0a1628 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e5e7eb;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 150, 199, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(15, 30, 50, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #00d9ff;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: rgba(0, 217, 255, 0.1);
            transform: translateX(-5px);
        }

        .header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .wallet-info {
            margin-top: 20px;
        }

        .info-label {
            color: #9ca3af;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .wallet-address {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #e5e7eb;
            word-break: break-all;
            background: rgba(10, 20, 35, 0.6);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            margin: 10px 0;
        }

        .chain-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 217, 255, 0.15);
            border: 1px solid #00d9ff;
            color: #00d9ff;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .chain-badge.tron {
            background: rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
            color: #ef4444;
        }

        .loading-state {
            background: rgba(15, 30, 50, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 4px solid rgba(0, 217, 255, 0.2);
            border-top: 4px solid #00d9ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #9ca3af;
            font-size: 16px;
        }

        .security-report {
            display: none;
        }

        .security-report.show {
            display: block;
            animation: fadeIn 0.8s ease-out;
        }

        .risk-score {
            background: rgba(15, 30, 50, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .risk-score h2 {
            color: #9ca3af;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            font-weight: bold;
            border: 10px solid;
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, currentColor 0%, transparent 70%);
            opacity: 0.2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .score-circle.low {
            border-color: #10b981;
            color: #10b981;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
        }

        .score-circle.medium {
            border-color: #f59e0b;
            color: #f59e0b;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.3);
        }

        .score-circle.high {
            border-color: #ef4444;
            color: #ef4444;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.3);
        }

        .risk-label {
            font-size: 28px;
            font-weight: 700;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .risk-label.low { color: #10b981; }
        .risk-label.medium { color: #f59e0b; }
        .risk-label.high { color: #ef4444; }

        .details-section {
            background: rgba(15, 30, 50, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-section h2 {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(0, 217, 255, 0.2);
        }

        .detail-item {
            padding: 16px 0;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #9ca3af;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #e5e7eb;
            font-size: 14px;
            font-weight: 500;
            text-align: right;
        }

        .flag-item {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .flag-item:hover {
            transform: translateX(5px);
            background: rgba(245, 158, 11, 0.15);
        }

        .flag-item.critical {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }

        .flag-item.critical:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        .flag-item.safe {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: #10b981;
        }

        .flag-item.safe:hover {
            background: rgba(16, 185, 129, 0.15);
        }

        .flag-item strong {
            display: block;
            margin-bottom: 6px;
            color: #ffffff;
            font-size: 14px;
        }

        .flag-item p {
            color: #d1d5db;
            font-size: 13px;
            line-height: 1.5;
        }

        .error-state {
            display: none;
            background: rgba(15, 30, 50, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .error-state.show {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        .error-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .error-state h2 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .error-message {
            color: #9ca3af;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .retry-button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #0096c7 0%, #00d9ff 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 150, 199, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 217, 255, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header, .risk-score, .details-section {
                padding: 25px 20px;
            }

            .score-circle {
                width: 140px;
                height: 140px;
                font-size: 42px;
            }

            .risk-label {
                font-size: 22px;
            }

            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .detail-value {
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .wallet-address {
                font-size: 12px;
                padding: 12px;
            }

            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 36px;
                border-width: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing wallet security...</div>
        </div>

        <div id="errorState" class="error-state">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Unable to Load Security Report</h2>
            <p class="error-message" id="errorMessage">Something went wrong. Please try again.</p>
            <a href="/" class="retry-button">‚Üê Back to Search</a>
        </div>

        <div id="securityReport" class="security-report">
            <div class="header">
                <a href="/" class="back-button">‚Üê Back to Search</a>
                <h1>üîê Security Report</h1>
                <div class="wallet-info">
                    <div class="info-label">Wallet Address</div>
                    <div class="wallet-address" id="walletAddress"></div>
                    <span class="chain-badge" id="chainBadge"></span>
                </div>
            </div>

            <div class="risk-score">
                <h2>Overall Risk Assessment</h2>
                <div class="score-circle" id="scoreCircle">
                    <span id="scoreValue">-</span>
                </div>
                <div class="risk-label" id="riskLabel">Analyzing...</div>
            </div>

            <div class="details-section">
                <h2>üõ°Ô∏è Security Indicators</h2>
                <div id="securityIndicators"></div>
            </div>

            <div class="details-section">
                <h2>üìä Wallet Details</h2>
                <div id="walletDetails"></div>
            </div>
        </div>
    </div>

    <script>
        // Parse URL to get wallet address and chain
        const pathParts = window.location.pathname.split('/');
        const walletAddress = pathParts[pathParts.length - 1];
        const urlParams = new URLSearchParams(window.location.search);
        const chain = urlParams.get('chain') || 'ethereum';

        // Update UI with wallet info
        document.getElementById('walletAddress').textContent = walletAddress;
        const chainBadge = document.getElementById('chainBadge');
        chainBadge.textContent = chain.toUpperCase();
        if (chain === 'tron') {
            chainBadge.classList.add('tron');
        }

        // Fetch security data from API
        async function fetchSecurityData() {
            try {
                const response = await fetch(`/api/wallet/${walletAddress}`);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (!data.ok) {
                    throw new Error(data.error || 'Failed to evaluate wallet');
                }

                displaySecurityData(data);

            } catch (error) {
                console.error('Error fetching security data:', error);
                showError(error.message);
            }
        }

        // Display security data
        function displaySecurityData(data) {
            // Hide loading, show report
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('securityReport').classList.add('show');

            const result = data.result || {};
            const score = result.score || 0;
            const metrics = result.metrics || {};

            // Update risk score
            const riskLevel = getRiskLevel(score);

            document.getElementById('scoreValue').textContent = score;
            const scoreCircle = document.getElementById('scoreCircle');
            const riskLabel = document.getElementById('riskLabel');

            scoreCircle.className = `score-circle ${riskLevel}`;
            riskLabel.className = `risk-label ${riskLevel}`;
            riskLabel.textContent = `${riskLevel.toUpperCase()} RISK`;

            // Display security indicators
            const indicators = document.getElementById('securityIndicators');
            indicators.innerHTML = '';

            // Generate flags from metrics
            const flags = generateFlags(metrics, score);

            if (flags.length > 0) {
                flags.forEach(flag => {
                    const flagDiv = document.createElement('div');
                    flagDiv.className = `flag-item ${flag.severity || ''}`;
                    flagDiv.innerHTML = `
                        <strong>${flag.title}</strong>
                        <p>${flag.description}</p>
                    `;
                    indicators.appendChild(flagDiv);
                });
            } else {
                indicators.innerHTML = '<div class="flag-item safe"><strong>‚úì No Significant Security Concerns</strong><p>This wallet shows no major security risks based on our analysis.</p></div>';
            }

            // Display wallet details
            const details = document.getElementById('walletDetails');
            details.innerHTML = '';

            const detailItems = [
                { label: 'Has Transaction History', value: metrics.has_history ? 'Yes' : 'No' },
                { label: 'Account Age', value: metrics.age_days != null ? `${Math.floor(metrics.age_days)} days` : 'N/A' },
                { label: 'Days Since Last Activity', value: metrics.inactive_days != null ? `${Math.floor(metrics.inactive_days)} days` : 'N/A' },
                { label: 'Failed Transaction Ratio', value: metrics.failed_tx_ratio != null ? `${(metrics.failed_tx_ratio * 100).toFixed(1)}%` : 'N/A' },
                { label: 'Unique Counterparties (90d)', value: metrics.unique_counterparties_90d != null ? metrics.unique_counterparties_90d : 'N/A' },
                { label: 'Dust Transactions (90d)', value: metrics.dust_incoming_90d != null ? metrics.dust_incoming_90d : 'N/A' },
                { label: 'Is Contract', value: metrics.is_contract ? 'Yes' : 'No' },
                { label: 'Contract Verified', value: metrics.is_contract ? (metrics.contract_verified ? 'Yes' : 'No') : 'N/A' },
                { label: 'Proxy Contract', value: metrics.is_contract && metrics.contract_proxy ? 'Yes' : 'No' },
            ];

            detailItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'detail-item';
                itemDiv.innerHTML = `
                    <div class="detail-label">${item.label}</div>
                    <div class="detail-value">${item.value}</div>
                `;
                details.appendChild(itemDiv);
            });
        }

        // Generate flags from metrics
        function generateFlags(metrics, score) {
            const flags = [];

            if (!metrics.has_history) {
                flags.push({
                    title: '‚ö†Ô∏è No Transaction History',
                    description: 'This address has no recorded transactions on the blockchain.',
                    severity: 'critical'
                });
            }

            if (metrics.age_days != null && metrics.age_days < 7) {
                flags.push({
                    title: '‚ö†Ô∏è Very New Account',
                    description: `Account is only ${Math.floor(metrics.age_days)} days old. New accounts may pose higher risk.`,
                    severity: 'critical'
                });
            } else if (metrics.age_days != null && metrics.age_days < 30) {
                flags.push({
                    title: '‚ö†Ô∏è Recent Account',
                    description: `Account is ${Math.floor(metrics.age_days)} days old. Still relatively new.`,
                    severity: ''
                });
            }

            if (metrics.failed_tx_ratio > 0.5) {
                flags.push({
                    title: 'üö® High Transaction Failure Rate',
                    description: `${(metrics.failed_tx_ratio * 100).toFixed(1)}% of transactions failed. This is unusually high.`,
                    severity: 'critical'
                });
            } else if (metrics.failed_tx_ratio > 0.2) {
                flags.push({
                    title: '‚ö†Ô∏è Elevated Transaction Failures',
                    description: `${(metrics.failed_tx_ratio * 100).toFixed(1)}% of transactions failed.`,
                    severity: ''
                });
            }

            if (metrics.unique_counterparties_90d != null && metrics.unique_counterparties_90d < 3) {
                flags.push({
                    title: '‚ö†Ô∏è Limited Activity',
                    description: `Only ${metrics.unique_counterparties_90d} unique counterparties in the last 90 days.`,
                    severity: ''
                });
            }

            if (metrics.dust_incoming_90d > 20) {
                flags.push({
                    title: '‚ö†Ô∏è Dust Transactions Detected',
                    description: `${metrics.dust_incoming_90d} dust transactions (< 0.001 ETH) in last 90 days. May indicate spam or testing.`,
                    severity: ''
                });
            }

            if (metrics.inactive_days != null && metrics.inactive_days > 180) {
                flags.push({
                    title: '‚ö†Ô∏è Long Inactivity Period',
                    description: `No activity for ${Math.floor(metrics.inactive_days)} days. Account may be abandoned.`,
                    severity: ''
                });
            }

            if (metrics.is_contract) {
                if (!metrics.contract_verified) {
                    flags.push({
                        title: 'üö® Unverified Contract',
                        description: 'This is a smart contract, but the source code is not verified. This poses significant risks.',
                        severity: 'critical'
                    });
                } else {
                    flags.push({
                        title: '‚úì Verified Contract',
                        description: 'This smart contract has verified source code.',
                        severity: 'safe'
                    });
                }

                if (metrics.contract_proxy) {
                    flags.push({
                        title: '‚ö†Ô∏è Proxy Contract',
                        description: 'This is an upgradeable proxy contract. Contract logic can be changed.',
                        severity: ''
                    });
                }
            }

            return flags;
        }

        // Determine risk level from score
        function getRiskLevel(score) {
            if (score >= 70) return 'low';
            if (score >= 40) return 'medium';
            return 'high';
        }

        // Show error state
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').classList.add('show');
            document.getElementById('errorMessage').textContent = message || 'Unable to fetch security data.';
        }

        // Check if wallet address is valid
        if (!walletAddress || walletAddress === 'evaluate.html') {
            showError('No wallet address provided');
        } else {
            // Fetch data on load
            fetchSecurityData();
        }

        // Handle back navigation
        window.addEventListener('popstate', function(event) {
            window.location.href = '/';
        });
    </script>
</body>
</html>
